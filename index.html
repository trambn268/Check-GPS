<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Điểm danh sinh viên DNT</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 480px;
    margin: 30px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  img.logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 150px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }
  input[type="text"], input[type="date"], select {
    width: 100%;
    padding: 8px 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #218838;
  }
  .message {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
  }
  .error {
    color: #d9534f;
  }
  .success {
    color: #28a745;
  }
</style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/trambn268/Check-GPS/main/dng-removebg-preview.png" alt="Logo ĐH Nam Cần Thơ" class="logo" />
  <h2>Điểm danh sinh viên DNT</h2>

  <form id="attendanceForm">
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" required />

    <label for="class">Lớp:</label>
    <input type="text" id="class" required />

    <label for="mssv">Mã số sinh viên:</label>
    <input type="text" id="mssv" required />

    <label for="date">Ngày học:</label>
    <input type="date" id="date" required />

    <label for="period">Tiết học:</label>
    <select id="period" required>
      <option value="">--Chọn tiết học--</option>
      <option value="1-3">1-3</option>
      <option value="4-6">4-6</option>
      <option value="7-9">7-9</option>
      <option value="10-12">10-12</option>
    </select>

    <label for="subject">Môn học:</label>
    <select id="subject" required>
      <option value="">--Chọn môn học--</option>
      <option value="An toàn sinh học">An toàn sinh học</option>
      <option value="Kiểm soát nhiễm khuẩn">Kiểm soát nhiễm khuẩn</option>
    </select>

    <button type="submit">Gửi điểm danh</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const form = document.getElementById('attendanceForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      messageDiv.textContent = "Đang lấy vị trí GPS...";
      messageDiv.className = "message";

      if (!navigator.geolocation) {
        messageDiv.textContent = "Trình duyệt không hỗ trợ định vị GPS.";
        messageDiv.className = "message error";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);

        const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfcq5NlcENT1g1aVkTT9t0aQj-phEtT1VfgFR6xKQdg4t1-ng/formResponse";

        const entryIDs = {
          name: "entry.1862566201",
          class: "entry.1185691424",
          mssv: "entry.1268168706",
          date: "entry.563044987",
          period: "entry.1310161689",
          subject: "entry.722540134",
          gps: "entry.994526785"
        };

        const formData = new FormData();
        formData.append(entryIDs.name, document.getElementById('name').value.trim());
        formData.append(entryIDs.class, document.getElementById('class').value.trim());
        formData.append(entryIDs.mssv, document.getElementById('mssv').value.trim());
        formData.append(entryIDs.date, document.getElementById('date').value);
        formData.append(entryIDs.period, document.getElementById('period').value);
        formData.append(entryIDs.subject, document.getElementById('subject').value);
        formData.append(entryIDs.gps, lat + "," + lon);

        fetch(formURL, {
          method: "POST",
          mode: "no-cors",
          body: formData
        }).then(() => {
          messageDiv.textContent = "Điểm danh thành công!";
          messageDiv.className = "message success";
          form.reset();
        }).catch(() => {
          messageDiv.textContent = "Gửi dữ liệu thất bại, vui lòng thử lại.";
          messageDiv.className = "message error";
        });

      }, function(err) {
        messageDiv.textContent = "Lỗi lấy vị trí GPS: " + (err.message || "Vui lòng bật định vị");
        messageDiv.className = "message error";
      }, {timeout: 10000});
    });
  </script>

</body>
</html>
